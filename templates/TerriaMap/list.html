{% load static %}
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Cartoview Terria Map" />
        <meta name="keywords" content="Cartoview,cartoview,geonode,terriaJS,terriaMap,Mapping,Market" />
        <meta name="author" content="Cartologic" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="96x96" href="{% static 'terria_map/wwwroot/favicons/favicon-96x96.png' %}">
        <title>Terria Map</title>
        <style>
            html, body {
                margin: 0px;
                height: 100%;
                padding: 0px;
            }
            [data-reactroot] {
                height: 100% !important;
            }
        </style>
    </head>
    <body>
        <div id="map-list"></div>
        <script>
            const globalURLs = {
                mapsApiUrl: "{% url 'api_dispatch_list' api_name='api' resource_name='maps' %}",
                getTerriaUrl: id => "{{ site_url }}".slice(0, -1) + "{% url 'app_manager_base_url' %}" +"{{app_name}}/" + id,
                getMapDetailsUrl: id => "{% url 'maps_browse' %}" + id,
                currentUsername: "{{current_username}}",
                newMap: "{% url 'new_map' %}",
            };
        </script>
        <script src="{% static 'MapsViewer/dist/vendors-CartoviewTerria-chunk.js' %}"></script>
        <script src="{% static 'MapsViewer/dist/CartoviewTerria.bundle.js' %}"></script>
    </body>
</html>
